# Prefix key
unbind C-b
set-option -g prefix ยง 

# Mouse on
set -g mouse on 

# vi keymode
setw -g mode-keys vi

# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Status bar config
set -g status-position top

# Start window count from 1
set -g base-index 1

# Renumber windows when deleting
set -g renumber-windows on

# Toggle popup terminal
bind p display-popup -d "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Sessin management
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-preview-enabled 'false'
set -g @sessionx-window-height '50%'
set -g @sessionx-window-width '50%'
unbind s
set -g @sessionx-bind 's'

# Theme
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'light'

# Install Tmux plugin manager on start
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
